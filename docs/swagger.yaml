basePath: /api/v1
definitions:
  model.Alumni:
    properties:
      alamat:
        example: Jl. Mawar No. 5
        type: string
      angkatan:
        example: 2020
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        example: budi@example.com
        type: string
      id:
        type: string
      jurusan:
        example: Teknik Informatika
        type: string
      nama:
        example: Budi Santoso
        type: string
      nim:
        example: "2020101234"
        type: string
      no_telepon:
        example: "081234567890"
        type: string
      tahun_lulus:
        example: 2024
        type: integer
      updated_at:
        type: string
      user_id:
        example: 6710c5c2f8f4a385cd123456
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API untuk mengelola data alumni dengan MongoDB dan Clean Architecture
  title: Alumni API Documentation
  version: "1.0"
paths:
  /alumni/:
    get:
      description: Mengambil semua data alumni aktif
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get semua alumni
      tags:
      - Alumni
    post:
      consumes:
      - application/json
      description: Menambahkan data alumni baru
      parameters:
      - description: Data Alumni
        in: body
        name: alumni
        required: true
        schema:
          $ref: '#/definitions/model.Alumni'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Tambah alumni
      tags:
      - Alumni
  /alumni/{id}:
    delete:
      description: Menghapus alumni (soft delete)
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Soft delete alumni
      tags:
      - Alumni
    get:
      description: Mendapatkan detail alumni berdasarkan ID
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get alumni by ID
      tags:
      - Alumni
    put:
      consumes:
      - application/json
      description: Mengupdate data alumni berdasarkan ID
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      - description: Data Alumni
        in: body
        name: alumni
        required: true
        schema:
          $ref: '#/definitions/model.Alumni'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update alumni
      tags:
      - Alumni
  /alumni/hard/{id}:
    delete:
      description: Menghapus data alumni secara permanen
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Hard delete alumni
      tags:
      - Alumni
  /alumni/restore/{id}:
    put:
      description: Mengembalikan data alumni yang soft delete
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Restore alumni dari trash
      tags:
      - Alumni
  /alumni/trash:
    get:
      description: Mengambil alumni yang dalam status soft delete
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get alumni yang dihapus (trash)
      tags:
      - Alumni
  /login:
    post:
      consumes:
      - application/json
      description: Login dan mendapatkan JWT token dari sistem
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Body tidak valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Username atau password salah
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Kesalahan server atau database
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
