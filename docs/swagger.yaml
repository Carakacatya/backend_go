basePath: /api/v1
definitions:
  model.Alumni:
    properties:
      alamat:
        example: Jl. Mawar No. 5
        type: string
      angkatan:
        example: 2020
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        example: budi@example.com
        type: string
      id:
        type: string
      jurusan:
        example: Teknik Informatika
        type: string
      nama:
        example: Budi Santoso
        type: string
      nim:
        example: "2020101234"
        type: string
      no_telepon:
        example: "081234567890"
        type: string
      tahun_lulus:
        example: 2024
        type: integer
      updated_at:
        type: string
      user_id:
        example: 6710c5c2f8f4a385cd123456
        type: string
    type: object
  model.CreatePekerjaanReq:
    properties:
      alumni_id:
        description: âœ… langsung ObjectID
        type: string
      bidang_industri:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.UpdatePekerjaanReq:
    properties:
      bidang_industri:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
